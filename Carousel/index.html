<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Carousel Project</title>
</head>
<body>
    <div class="container">
        <div id="carousel">
        <div class="card github active">
            <div class="card-content">
                <img src="./assets/img/github.png" alt="GitHub" class="active">
                <span>GitHub</span>
                <p>
                    Hey! Click the button below and check out more projects on my GitHub!
                </p>
                <a href="https://github.com/MarktwainSTDLL" class="button">Check now!</a>
            </div>
        </div>

        <div class="card instagram">
            <div class="card-content">
                <img src="./assets/img/instagram.png" alt="GitHub" class="active">
                <span>Instagram</span>
                <p>
                    You can meet my personal instagram! Follow me over there!
                </p>
                <a href="https://instagram.com/liiz.sk8" class="button">Check now!</a>
            </div>
        </div>

        <div class="card linkedin">
            <div class="card-content">
                <img src="./assets/img/linkedin.png" alt="GitHub" class="active">
                <span>Linkedin</span>
                <p>
                    Also check out my Linkedin! If you want to help me there, I'll be happy!
                </p>
                    <a href="https://www.linkedin.com/in/l1za-rafael-romao/" class="button">Check now!</a>
                </div>
            </div>

            <div class="prevAndnext"></div>
                <button id="prevBtn">Anterior</button>
                <button id="nextBtn">Pr√≥ximo</button>
            </div>

        </div>
    </div>

    

    <script src="./assets/js/index.js"></script>
</body>
</html>
