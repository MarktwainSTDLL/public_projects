<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Files -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Music Stream | Access</title>
</head>

<body>
    <div class="container">
        <div class="card_body">
            <div class="card_content">
                <h1>Access <span>Dashboard</span></h1>
                <h4>Access to your account now!</h4>
                <form>
                    <div class="card_inputs">
                        <input type="text" name="user" placeholder="Username">
                        
                        <div class="input_with_icon">
                            <i id="eye" class="fa-solid fa-eye-slash fync"></i>
                            <input id="viewPwd" type="password" name="password" placeholder="Password">
                        </div>
                        
                        <button type="submit" class="submit_btn">Login</button>
                    </div>
                </form>

                <a href="#">Don't have an account!?</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
